<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Talk</title>

    <link rel="icon" href="icons/logo.png" type="image/icon type">

    <!-- css link -->
    <link rel="stylesheet" href="style/style.css">
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <header>
            <div class="title">
                <img src="icons/logo.png" width="35px" alt="Logo">
                <h1>T-Talk</h1>
            </div>

            <button type="button" onclick="showHide()">
                <img src="icons/hamburg.svg" alt="3 lines" width="50px">
            </button>
        </header>
        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People</h3>
                    <h4 class="users-count">0</h4>
                </div>
                <div class="users-list">
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                </div>
                <div class="user-input">
                    <input id="user-msg" type="text" placeholder="Type your message..">
                    <button id="user-send" type="button">Send</button>
                </div>

            </div>
        </div>
    </main>

    <script>
        var uwindow = document.querySelector('.users-window');
        function showHide(){
            if(uwindow.style.display == "block"){
                uwindow.style.display = "none";
            }
            else{
                uwindow.style.display = "block";
            }
        }
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
    
</body>
</html>
